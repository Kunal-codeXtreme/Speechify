<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speechify</title>
    <link rel="icon" href="icon.voice.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <link rel="icon" href="icon.voice.png" type="image/x-icon">
        <img src="icon.voice.png" alt="Logo" class="logo">

        <div class="header">
            <h2>Speechify</h2>
        </div>
        <h3>Text to Speech <span>Converter</span></h3>
        
        <textarea name="text" id="text" placeholder="Write something..."></textarea>
        
        <div class="last">
            <select name="select" id="select"></select>
            <button id="convert-button" class="neumorphic-button">Convert</button>
        </div>
        
        <button id="stop-button">Stop</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
